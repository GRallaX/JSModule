<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <header>
      <h2>JSModule Calendar</h2>
      <form id="day_longevity" name="day_longevity">
        <h3>Day length</h3>
        <button id="show" value="false">Change</button>
        <div id="changing_day">
          <p>
            <input type="time" name="dayStart" step="3600" />
            <input type="time" name="dayEnd" step="3600" />
          </p>
          <button type="submit">Apply</button>
          <button type="reset">Reset</button>
        </div>
      </form>
      <form id="add_activity" name="add_activity">
        <h3>Add activity</h3>
        <button id="btn_add" value="false">Add</button>
        <p>
          <input
            type="text"
            name="activity_title"
            id="activity_title"
            placeholder="Add activity title..."
          />
        </p>
        <div id="activity_parameters">
          <div id="activity_parameters_main">
            <div class="wheel" id="colorWheel"></div>
            <p>
              Start
              <input
                id="activityStart"
                type="time"
                name="activityStart"
                step="60"
              />
              End
              <input
                id="activityEnd"
                type="time"
                name="activityEnd"
                step="60"
              />
            </p>
            <button id="btn_clear" type="clear">Clear All</button>
            <button id="btn_reset" type="reset">Reset</button>
            <button id="apply_act" type="submit">Apply</button>
          </div>
          <div id="color">
            <span>Color</span>
            <div id="color_picker"></div>
          </div>
        </div>
      </form>
    </header>
    <div id="calendar_wrapper">
      <div id="calendar_wallpaper"></div>
      <div id="activities_container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro"></script>
    <script src="index.js"></script>
  </body>
</html>
